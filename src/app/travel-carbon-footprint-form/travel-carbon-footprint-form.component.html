<section class="travel-form">
  <h2>Ajouter un voyage</h2>

  <form (ngSubmit)="addTravel()" #travelForm="ngForm">
    <div class="travel-fieldset">
      <label for="type">Type de voyage :</label>
      <select id="type" name="type" [(ngModel)]="type" required>
        <option value="">-- SÃ©lectionner un type --</option>
        <option value="voiture">Voiture</option>
        <option value="train">Train</option>
        <option value="avion">Avion</option>
      </select>
    </div>
    <div class="travel-fieldset">
      <label for="distance">Distance (km) :</label>
      <input
        type="number"
        id="distance"
        name="distance"
        [(ngModel)]="distanceKm"
        required
        min="1"
      >
    </div>

    <div class="travel-fieldset" *ngIf="type === 'voiture'">
      <label for="consumption">Consommation (L/100km) :</label>
      <input
        type="number"
        id="consumption"
        name="consumption"
        [(ngModel)]="consumptionPer100km"
        required
        min="1"
      >
    </div>

    <div class="travel-fieldset">
      <label for="date">Date :</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="date"
        required
      >
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit">Ajouter</button>
  </form>
</section>
